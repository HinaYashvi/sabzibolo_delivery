<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width height=device-height, target-densitydpi=device-dpi" />      
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta HTTP-EQUIV="Expires" CONTENT="-1">
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <link rel="stylesheet" type="text/css" href="css/framework7-icons.css">    
    <link rel="stylesheet" type="text/css" href="css/framework7.bundle.css" />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
    <title>Sabzibolo - Delivery</title>
</head>

<body>
    <div id="app">
        <div class="statusbar"></div> 
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main view-init" data-url="/">
        <!-- Initial Page, "data-name" contains page name -->
            <div class="page no-navbar no-swipeback" data-name="index">            
                <!-- Scrollable page content -->
                <div class="page-content p-t-5 login-screen-content" >
                    <div  class="login-screen-title"><img src="img/logo.png"></div>
                    <form id="login">
                        <div class="list">
                          <ul>
                            <li class="item-content item-input">
                              <div class="item-inner">
                                <div class="item-title item-label green-txt fw-600 ls-4 text-capitalize">USERNAME</div>
                                <div class="item-input-wrap">
                                  <input type="number" name="mobile" id="mobile" placeholder="Your username" />
                                </div>
                                <span style='color:red' id='mobileerror'></span>
                              </div>
                            </li>
                            <li class="item-content item-input">
                              <div class="item-inner">
                                <div class="item-title item-label green-txt fw-600 ls-4 text-capitalize">PASSWORD</div>
                                <div class="item-input-wrap">
                                  <input type="password" name="pass" id="pass" placeholder="Your password" />
                                </div>
                                <span style='color:red' id='passerror'></span>
                              </div>
                            </li>
                          </ul>
                        </div>
                        
                        <div class="block">
                            <div class="content-block"><a href="#"  id="login" onclick="getlogin()" class="button button-fill  button-big login-btn ">Sign In</a></div> 
                        </div>                        

                        <div class="list">              
                          <div class="block-footer">
                            <a href="/forgetpass/" class="prompt-title-ok button button-big green-txt fw-600">Forget  password ?</a>
                            <a href="/signup/" class="button button-big green-txt fw-600">Create New Account</a>        
                          </div>
                        </div>
                    </form> 
                </div>
            </div>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/framework7.js"></script>
    <script type="text/javascript" src="js/framework7.bundle.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/routes.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
